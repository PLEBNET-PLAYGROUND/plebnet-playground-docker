name: plebnet-playground

# Controls when the action will run.
on:
  pull_request:
    branches:       #[ master ]
      - '*'         # matches every branch that doesn't contain a '/'
      - '*/*'       # matches every branch containing a single '/'
      - '**'        # matches every branch
      - 'master'    # includes master
      - 'main'      # includes main
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    #paths:
    #  - '.github/workflows/automate.yml'
    #schedule:
    #  - cron: "*/5 * * * *"
    branches:       #[ master ]
      - '*'         # matches every branch that doesn't contain a '/'
      - '*/*'       # matches every branch containing a single '/'
      - '**'        # matches every branch
      - 'master'    # includes master
      - 'main'      # includes main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  github-workspace:
    name: github-workspace
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
      - name: Print github workspace
        run: |
          printenv

  ubuntu-build_and_test:
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: syphar/restore-virtualenv@v1
        id: cache-virtualenv
      - uses: syphar/restore-pip-download-cache@v1
        if: steps.cache-virtualenv.outputs.cache-hit != 'true'

      - run: pip install -r requirements.txt
        if: steps.cache-virtualenv.outputs.cache-hit != 'true'

      - name: make help report
        run: |
          make help report
      - name: make initialize init
        run: |
          make initialize init
      - name: make venv && . .venv/bin/activate
        run: |
          make venv && . .venv/bin/activate
      - name: make build para=true
        run: |
          make build para=true
      - name: make install
        run: |
          make install
      - name: ./install.sh
        run: |
          ./install.sh
      - name: make docs && git diff
        run: |
          make docs && git diff

      - name: play
        run: |
          play

      - name: play info
        run: |
          play info

      - name: play ids
        run: |
          play ids

      - name: play-bitcoin "bitcoin-cli -h"
        run: |
          play-bitcoin "bitcoin-cli -h"

      - name: play bitcoin config
        run: |
          play bitcoin config

      - name: play-bitcoin config
        run: |
          play-bitcoin config

      - name: play lnd config
        run: |
          # play defaults to the lnd container
          play lnd config

      - name: play lnd "lncli -h"
        run: |
          play lnd "lncli -h"

      - name: play-lnd config
        run: |
          play-lnd config

      - name: play-lnd "lncli -h"
        run: |
          play-lnd "lncli -h"

      - name: uninstall
        run: |
          make prune-playground || echo
          make prune-cluster || echo
          make prune || echo
          make uninstall || echo

