name: plebnet-playground

# Controls when the action will run.
on:
  pull_request:
    branches:       #[ master ]
      - '*'         # matches every branch that doesn't contain a '/'
      - '*/*'       # matches every branch containing a single '/'
      - '**'        # matches every branch
      - 'master'    # includes master
      - 'main'      # includes main
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    #paths:
    #  - '.github/workflows/automate.yml'
    #schedule:
    #  - cron: "*/5 * * * *"
    branches:       #[ master ]
      - '*'         # matches every branch that doesn't contain a '/'
      - '*/*'       # matches every branch containing a single '/'
      - '**'        # matches every branch
      - 'master'    # includes master
      - 'main'      # includes main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  github-workspace:
    name: github-workspace
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Print github workspace
        run: |
          printenv

  ubuntu-build_and_test:
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: styfle/cancel-workflow-action@0.8.0
        with:
          access_token: ${{ github.token }}
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - uses: syphar/restore-virtualenv@v1
        id: cache-virtualenv
      - uses: syphar/restore-pip-download-cache@v1
        if: steps.cache-virtualenv.outputs.cache-hit != 'true'

      - run: pip install -r requirements.txt
        if: steps.cache-virtualenv.outputs.cache-hit != 'true'

      - name: make venv && install.sh make help report
        run: |
          make initialize init
          make venv && . .venv/bin/activate
          ./install.sh
          make help report
          ./uninstall.sh
      - name: make initialize, venv, init, build, install
        run: |
          make install-cluster
          make build nocache=true
          make build para=true
          make install-cluster
          make install verbose=true
          # blocknotify | jq . & exit
      - name: play
        run: |
          play
          play info
          play ids
      - name: bitcoind-commands
        run: |
          play-bitcoin config
          play bitcoin
          play bitcoin top
          play bitcoin netinfo 5
          # play bitcoin gettxoutsetinfo # avoid issue in CI
          # play bitcoin getmininginfo
          play bitcoin 'bitcoin-cli getblockhash 1000'
      - name: lnd-commands
        run: |
          # play defaults to the lnd container
          play-lnd config
          play lnd
          play lnd top
          play lnd lncli
          play lncli
          play lncli --version
          play lnd 'lncli --version'

      - name: uninstall
        run: |
          make uninstall

