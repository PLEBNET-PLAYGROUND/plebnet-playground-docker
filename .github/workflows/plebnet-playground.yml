name: plebnet-playground

# Controls when the action will run.
on:
  pull_request:
    branches:       #[ master ]
      - '*'         # matches every branch that doesn't contain a '/'
      - '*/*'       # matches every branch containing a single '/'
      - '**'        # matches every branch
      - 'master'    # includes master
      - 'main'      # includes main
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    #paths:
    #  - '.github/workflows/automate.yml'
    #schedule:
    #  - cron: "*/5 * * * *"
    branches:       #[ master ]
      - '*'         # matches every branch that doesn't contain a '/'
      - '*/*'       # matches every branch containing a single '/'
      - '**'        # matches every branch
      - 'master'    # includes master
      - 'main'      # includes main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  github-workspace:
    name: github-workspace
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: styfle/cancel-workflow-action@0.11.0
        if: ${{ !env.ACT }}
        with:
          access_token: ${{ github.token }}
      - name: Print github workspace
        run: |
          printenv

  ubuntu-build_and_test:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: styfle/cancel-workflow-action@0.11.0
        if: ${{ !env.ACT }}
        with:
          access_token: ${{ github.token }}
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4.5.0
      - uses: syphar/restore-virtualenv@v1
        id: cache-virtualenv
      - uses: syphar/restore-pip-download-cache@v1
        if: steps.cache-virtualenv.outputs.cache-hit != 'true'

      - run: pip install -r requirements.txt
        if: steps.cache-virtualenv.outputs.cache-hit != 'true'

      - name: make help report
        #if: ${{ !env.ACT }}
        run: |
          profile=randymcmillan tag=0.5.12 make docker-pull
          make help report submodules cluster
      - name: make venv && . .venv/bin/activate
        if: ${{ !env.ACT }}
        run: |
          make venv && . .venv/bin/activate
          make test-venv
      - name: make build #para=true
        if: ${{ !env.ACT }}
        run: |
          make verbose=true para=true build
      - name: make install
        if: ${{ !env.ACT }}
        run: |
          make install
      - name: ./install.sh
        if: ${{ !env.ACT }}
        run: |
          ./install.sh

      - name: play
        if: ${{ !env.ACT }}
        run: |
          V=1 make init
          play

      - name: play info
        if: ${{ !env.ACT }}
        run: |
          play info

      - name: play ids
        if: ${{ !env.ACT }}
        run: |
          play ids

      - name: play-bitcoin "bitcoin-cli -h"
        if: ${{ !env.ACT }}
        run: |
          play-bitcoin "bitcoin-cli -h"

      - name: play bitcoin config
        if: ${{ !env.ACT }}
        run: |
          play bitcoin config

      - name: play-bitcoin config
        if: ${{ !env.ACT }}
        run: |
          play-bitcoin config

      - name: play lnd config
        if: ${{ !env.ACT }}
        run: |
          # play defaults to the lnd container
          play lnd config

      - name: play lnd "lncli -h"
        if: ${{ !env.ACT }}
        run: |
          play lnd "lncli -h"

      - name: play-lnd config
        if: ${{ !env.ACT }}
        run: |
          play-lnd config

      - name: play-lnd "lncli -h"
        if: ${{ !env.ACT }}
        run: |
          play-lnd "lncli -h"

      - name: uninstall
        if: ${{ !env.ACT }}
        run: |
          make prune-playground || echo
          make prune-cluster || echo
          make prune || echo
          docker ps
          docker images
          #make uninstall || echo

